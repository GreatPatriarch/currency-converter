<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        .convert-button {
            background-color: green;
            border: none;
        }
        .label-large {
            font-size: 1.5rem;
        }
        .result-input-group {
            position: relative;
        }
        .result-input-group input[type="text"] {
            padding-right: 2.5rem;
        }
        .result-input-group .form-label {
            position: absolute;
            top: 0;
            right: 0.5rem;
            bottom: 0;
            display: flex;
            align-items: center;
            font-weight: bold;
            pointer-events: none;
        }
    </style>
</head>
<body>
<header>
    <div class="collapse bg-dark" id="navbarHeader">
        <div class="container">
            <div class="row">
                <div class="col-sm-8 col-md-7 py-4">
                    <h3 class="text-white">About</h3>
                </div>
            </div>
        </div>
    </div>
    <div class="navbar navbar-dark bg-dark box-shadow">
        <div class="container d-flex justify-content-between">
            <a href="#" class="navbar-brand d-flex align-items-center">Currency-converter</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarHeader"
                    aria-controls="navbarHeader" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </div>
</header>
<main>
<div class="container">
    <div class="col-md-2">
        <div class="mb-3">
            <select id="fromInput" class="form-control autocomplete"></select>
        </div>
    </div>
    <div class="col-md-2">
        <div class="mb-3">
            <select id="toInput" class="form-control autocomplete"></select>
        </div>
    </div>
    <div class="row justify-content-center align-items-center">
        <div class="col-md-2">
            <div class="mb-3">
                <div class="input-group">
                    <input type="text" class="form-control" id="amountInput" placeholder="Amount">
                </div>
                <label for="amountInput" class="form-label fw-bold visually-hidden">Amount</label>
            </div>
        </div>
        <div class="col-md-2">
            <div class="mb-3">
                <button class="btn btn-success convert-button" id="convertButton" type="button">Convert</button>
            </div>
        </div>
        <div class="col-md-2">
            <div class="mb-3">
                <div class="input-group result-input-group">
                    <input type="text" class="form-control" id="convertResult" placeholder="Result">
                </div>
                <label for="convertResult" class="form-label fw-bold visually-hidden">Result</label>
            </div>
        </div>
    </div>
    <hr>
</div>
</main>
<script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
<!-- Then include jQuery UI -->
<script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js"></script>
<!-- Then your other scripts -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
<script src="/js/currency-converter.js"></script>
<script>getAllCurrencies()</script>
</body>
</html>
